name: Ivy CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - run: uv sync
      - run: uv run pytest --maxfail=1 --disable-warnings -q
      - run: uv run ruff check .
      - run: uv run mypy .

